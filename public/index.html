<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Server Blog</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
			<script type="text/javascript">
			var app = angular.module('blogList', ['ui.bootstrap']);

			app.controller('BlogListCtrl', function($scope,$http,$uibModal) {
				function getThreads() {
					$http.get('/threads').then(function(response) {
						$scope.threads = response.data;
					});
				}
				getThreads();

				$scope.addComment = function(thread) {                 // addComment() will open a modal with CommentCtrl, pass 'thread', and then call getThreads() after it closes
					var modalInstance = $uibModal.open({
				        templateUrl: 'comment.html',
				        controller: 'CommentCtrl',
				        resolve: {
				            threadItem: function() {return thread;}   // Inject our 'thread' variable as 'threadItem'
				        }
				    });
				    modalInstance.result.then(function() {          // This executes after $uibModalInstance.close() is called from ThreadCtrl
				        getThreads();
				    });
				};

				$scope.loadThread = function(thread) {
					if(!thread) thread={date: new Date()};
					var modalInstance = $uibModal.open({
						templateUrl: 'thread.html',
						controller: 'ThreadCtrl',
						resolve: {
							threadItem: function() {return thread;}
						}
					});
					modalInstance.result.then(function() {
						getThreads();
					});
				};
			});
			app.controller('CommentCtrl', function($scope,$uibModal,$uibModalInstance,$http, threadItem) {     // Inject our dependencies and threadItem (the item we are editing)
			    console.log('CommentCtrl threadItem=', threadItem);
				$scope.comment={date: new Date()};
			    $scope.save = function() {
			        threadItem.comments.push($scope.comment);                                  // Push the current comment onto the comments array in threadItem
			        $http.post('/threads', threadItem).then(function(response) {          		// Post threadItem to our /threads POST route and then...
			            console.log('post /threads: ', response.data);
			            $uibModalInstance.close();
			        });
			    };

			    $scope.cancel = function() {
			        $uibModalInstance.dismiss();
			    };
			});

			app.controller('ThreadCtrl', function($scope,$uibModal,$uibModalInstance,$http, threadItem) {
				console.log('ThreadCtrl threadItem=', threadItem);
				$scope.thread = threadItem;
				if(threadItem.date) threadItem.date = new Date(threadItem.date);

				$http.get('/authors').then(function(res) {          // GET /authors
					$scope.authors = res.data;						// Assign list to $scope.authors
				});

				$scope.save = function() {
					$http.post('/threads', $scope.thread).then(function(response) {
						console.log('post /threads: ', response.data);
						$uibModalInstance.close();
					});
				};

				$scope.cancel = function() {
					$uibModalInstance.dismiss();
				};

				$scope.delete = function() {
					var deleteModalInstance = $uibModal.open({
						templateUrl: 'confirm.html',
						controller: function($scope,$uibModalInstance) {
							$scope.yes = function() {
								$uibModalInstance.close();
							};
							$scope.no = function() {
								$uibModalInstance.dismiss();
							};
						}
					});
					deleteModalInstance.result.then(function() {
						$http.delete('/threads/' + $scope.thread._id).then(function() {
							$uibModalInstance.close();
						});
					});
				};
			});
		</script>
	</head>
	<body ng-app="blogList">
		<div class="container" ng-controller="BlogListCtrl">
			<div class="page-header">
				<h2><a href ng-click="loadThread()">
					<small><span class="glyphicon glyphicon-plus pull-right"></small></span></a>#BlogLivesMatter!
				<img height="30" width="30" src="fist.svg"></h2>
			</div>
			<div class="panel panel-primary" ng-repeat="thread in threads">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a href ng-click="loadThread(thread)"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
						Post Title: {{thread.title}} by:
						<em>{{thread.author.name}}</em>
						<img class="img-thumbnail" ng-src="{{thread.author.image}}" style="width:25px; margin-right:10px;">
					</h3>
				</div>
				<div class="panel-body">
					<div class="pull-right text-muted">{{thread.date | date: 'longDate'}}</div>
					<p style="white-space: pre-line">{{thread.body}}</p>
					<ul class="list-group">
					  <li ng-repeat="comment in thread.comments" class="list-group-item">
						  Comment By: <b>{{comment.author}}</b> on {{comment.date | date: 'longDate'}}<br>
						  {{comment.body}}
					  </li>
					</ul>
					<p><button class="btn pull-left btn-warning btn-sm" ng-click="addComment(thread)">Add Comment</button></p>
				</div>
			</div>
		</div>
	</body>
</html>
