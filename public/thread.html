

<div class="modal-header">
    <h2 class="modal-title">Speak Your Mind <img height="30" width="30" src="fist.svg"></h2>
</div>

<div class="modal-body">
	<form name="blogForm">
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" ng-model="thread.title" required>
		</div>
		<div class="form-group">
			<label>Body</label>
			<textarea rows=5 class="form-control" ng-model="thread.body"></textarea>
		</div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" ng-model="thread.date" required>
        </div>
        <div class="form-group">
            <label>Author</label>
            <select class="form-control" ng-model="thread.author" ng-options="a._id as a.name for a in authors" required></select>
        </div>
	</form>
</div>





<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="thread._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!blogForm.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
