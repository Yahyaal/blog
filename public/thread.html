

<div class="modal-header">
    <h3 class="modal-title">Add Blog Post</h3>
</div>

<div class="modal-body">
	<form name="blogForm">
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" ng-model="thread.title" required>
		</div>
		<div class="form-group">
			<label>Body</label>
			<input type="text" class="form-control" ng-model="thread.body">
		</div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" ng-model="thread.date" required>
        </div>
	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="thread._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!blogForm.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
